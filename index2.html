<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associer Pouvoirs et Missions à un Héros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; padding: 20px; border: 1px solid #ccc; display: none; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 10px; padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Associer un Pouvoir ou une Mission à un Héros</h1>
    <a href="index.html">Ou retourner à la création des heros , missions et pouvoirs</a>


    <label for="form-select">Choisir un type d'association :</label>
    <select id="form-select">
        <option value="none">-- Sélectionner --</option>
        <option value="hero-power">Associer un Pouvoir à un Héros</option>
        <option value="hero-mission">Associer une Mission à un Héros</option>
    </select>

    <!-- Formulaire pour Associer un Pouvoir à un Héros -->
    <form id="hero-power-form">
        <h2>Associer un Pouvoir à un Héros</h2>
        <label for="hero_id_power">ID du Héros :</label>
        <input type="number" id="hero_id_power" name="hero_id_power" required>

        <label for="power_id">ID du Pouvoir :</label>
        <input type="number" id="power_id" name="power_id" required>

        <button type="submit">Associer Pouvoir</button>
    </form>

    <!-- Formulaire pour Associer une Mission à un Héros -->
    <form id="hero-mission-form">
        <h2>Associer une Mission à un Héros</h2>
        <label for="hero_id_mission">ID du Héros :</label>
        <input type="number" id="hero_id_mission" name="hero_id_mission" required>

        <label for="mission_id">ID de la Mission :</label>
        <input type="number" id="mission_id" name="mission_id" required>

        <button type="submit">Associer Mission</button>
    </form>

</body>
</html>
